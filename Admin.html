  <style>
    /* Admin styles */

    body {
      font-family: 'Inter', 'Open Sans', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      height: 100%;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      width: 250px;
      background: #f8f9fb;
      padding: 1rem;
      height: 100vh;
      transition: max-height 0.3s ease, background-color 0.3s ease;
    }

    .flex-spacer {
      flex-grow: 1;
    }

    .sidebar-header .brand {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 50px auto;
      padding: 0.5rem 0;
    }

    .sidebar-header .brand img {
      max-width: 100%;
      max-height: 50px;
      object-fit: contain;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li:hover {
      transform: scale(1.05);
    }

    .sidebar ul li.active {
      background-color: #0f4392;
    }

    .nav-link {
      display: flex;
      align-items: center;
      color: #f8f9fb;
      width: 100%;
      text-decoration: none;
      background: none;
      border: none;
      font: inherit;
      cursor: pointer;
    }

    .nav-link i {
      font-size: 1.8rem;
      margin-right: 10px;
      color: #f8f9fb;
    }

    .sidebar ul li {
      border-radius: 6px;
      margin: 8px 0;
      padding: 10px;
      opacity: 1;
      transform: scaleY(1);
      background-color: #0f4392;
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform-origin: top;
      cursor: pointer;
    }

    /* Overlay for logout */
    #logoutModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      /* overlay */
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Centered modal box */
    #logoutModal .logout-modal {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 350px;
      width: 90%;

      animation: slideFadeIn 0.3s ease-in-out;
    }

    .main-layout {
      display: flex;
      min-height: 100vh;
    }

    /* Card layout */
    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }


    /* Page heading */
    .page-heading {
      text-align: center;
      font-size: 32px;
      color: #333;
      margin-bottom: 50px;
      font-weight: bold;
    }


    .main-content {
      flex: 1;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    /* Individual card styling */
    .card {
      background-color: white;
      width: 250px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
      border: 2px solid #5061a9;
    }

    /* Avatar styles */
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 10px;
      border-radius: 8px;
      /* optional: slightly rounded corners */
    }

    .profile-dropdown {
      width: 200px;
    }

    .profile-dropdown .nav-link:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .profile-dropdown .nav-link {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      color: #1f1f1f;
      padding: 25px;
      background: transparent;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .user-info-dropdown {
      background: #f8f9fb;
      border-radius: 8px;
      margin-top: 10px;
      padding: 15px;
      box-shadow: 0 0px 12px rgba(0, 0, 0, 0.2);
      width: 180px;
    }

    /* Initials fallback */
    .initial {
      width: 60px;
      height: 60px;
      background-color: #d1d1d1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      margin: 0 auto 10px;
    }

    /* bvfgbvhjkrgtlthg */

    .menu-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    .menu {
      position: absolute;
      bottom: 40px;
      right: 10px;
      background: white;
      border: 1px solid #ddd;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      font-size: 14px;
      z-index: 1000;
    }

    .menu button {
      padding: 8px 12px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
    }

    .menu button:hover {
      background-color: #f0f0f0;
    }


    /* Modal overlay */
    #addAdminModal.modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      /* Flex will be enabled via JS */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Modal box */
    #addAdminModal .modal-content {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: slideFadeIn 0.3s ease-in-out;
    }

    /* Modal header */
    #addAdminModal h2 {
      margin-bottom: 10px;
      text-align: center;
      font-size: 24px;
      color: #2c3e50;
    }

    /* Input fields */
    #addAdminModal input {
      padding: 12px 14px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    #addAdminModal input:focus {
      border-color: #5061a9;
    }

    /* Buttons */
    #addAdminModal button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .add-admin-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    /* Add Admin Button */
    #openAddAdminModal {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0f4392;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    #openAddAdminModal:hover {
      background-color: #092b5f;
      transform: translateY(-2px);
    }

    #addAdminModal button:first-of-type {
      background-color: #5061a9;
      color: white;
    }

    #addAdminModal button:first-of-type:hover {
      background-color: #3b4b88;
    }

    #addAdminModal button:last-of-type {
      background-color: #ccc;
      color: #333;
    }

    #addAdminModal button:last-of-type:hover {
      background-color: #aaa;
    }


    /* Modal overlay */
    #editModal.modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Modal box */
    #editModal .modal-content {
      background-color: #fff;
      padding: 30px 40px;

      width: 400px;

      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: slideFadeIn 0.3s ease-in-out;
    }

    /* Modal header */
    #editModal h2 {
      margin-bottom: 10px;
      text-align: center;
      font-size: 24px;
      color: #2c3e50;
    }

    /* Input fields */
    #editModal input {
      padding: 12px 14px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    #editModal input:focus {

    /* Buttons */
    #editModal button {

      transition: background-color 0.2s ease-in-out;
    }

    #editModal button:first-of-type {

    }

    #editModal button:last-of-type:hover {
      background-color: #aaa;
    }

   <div class="main-content">
  <h1 class="page-heading">Administration Information</h1>

  <!-- Search Bar -->
  <input
    type="text"
    id="searchInput"
    placeholder="Search admin by name, email, or phone..."
    style="margin-bottom: 20px; padding: 8px; width: 100%; max-width: 400px;"
  />

  <div class="card-container" id="cardContainer"></div>

  <button id="addAdminBtn">Add New Admin</button>

  <!-- Add Admin Modal -->
  <div id="addAdminModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Add New Admin</h2>
      <form id="addAdminForm">
        <label>Username:<br />
          <input type="text" name="username" required />
        </label><br /><br />
        <label>Email:<br />
          <input type="email" name="email" required />
        </label><br /><br />
        <label>Phone Number:<br />
          <input type="text" name="phone_number" required />
        </label><br /><br />
        <label>Password:<br />
          <input type="password" name="password" required />
        </label><br /><br />
        <label>Main Admin Password:<br />
          <input type="password" name="mainAdminPassword" required />
        </label><br /><br />
        <button type="submit">Submit</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Edit Admin Modal -->
  <div id="editAdminModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Edit Admin</h2>
      <form id="editAdminForm">
        <input type="hidden" name="id" />
        <label>Username:<br />
          <input type="text" name="username" required />
        </label><br /><br />
        <label>Email:<br />
          <input type="email" name="email" required />
        </label><br /><br />
        <label>Phone Number:<br />
          <input type="text" name="phone_number" required />
        </label><br /><br />
        <label>Password:<br />
          <input type="password" name="password" placeholder="Leave blank to keep current" />
        </label><br /><br />
        <label>Main Admin Password:<br />
          <input type="password" name="mainAdminPassword" required />
        </label><br /><br />
        <button type="submit">Update</button>
        <button type="button" id="editCancelBtn">Cancel</button>
      </form>
    </div>
  </div>
</div>

<script>

  
     // Calling the token

   checkAuth();
   
  let allAdmins = [];

  document.addEventListener("DOMContentLoaded", () => {
    fetchAllAdmins();

    const addAdminBtn = document.getElementById("addAdminBtn");
    const addAdminModal = document.getElementById("addAdminModal");
    const cancelBtn = document.getElementById("cancelBtn");
    const addAdminForm = document.getElementById("addAdminForm");

    const editAdminModal = document.getElementById("editAdminModal");
    const editAdminForm = document.getElementById("editAdminForm");
    const editCancelBtn = document.getElementById("editCancelBtn");

    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", () => {
      const searchTerm = searchInput.value.toLowerCase();
      const filteredAdmins = allAdmins.filter((admin) =>
        admin.username.toLowerCase().includes(searchTerm) ||
        admin.email.toLowerCase().includes(searchTerm) ||
        admin.phone_number.toLowerCase().includes(searchTerm)
      );
      renderCards(filteredAdmins);
    });

    addAdminBtn.addEventListener("click", () => {
      addAdminModal.style.display = "flex";
    });

    cancelBtn.addEventListener("click", () => {
      addAdminModal.style.display = "none";
      addAdminForm.reset();
    });

    editCancelBtn.addEventListener("click", () => {
      editAdminModal.style.display = "none";
      editAdminForm.reset();
    });

    addAdminForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const formData = new FormData(addAdminForm);
      const data = {
        username: formData.get("username"),
        email: formData.get("email"),
        phone_number: formData.get("phone_number"),
        password: formData.get("password"),
        mainAdminPassword: formData.get("mainAdminPassword"),
      };

      fetch("http://localhost/attendance/php-backend/user.php?action=signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      })
        .then((res) => res.json())
        .then((result) => {
          if (result.success) {
            alert("Admin added successfully!");
            addAdminModal.style.display = "none";
            addAdminForm.reset();
            fetchAllAdmins();
          } else {
            alert("Failed to add admin: " + (result.message || "Unknown error"));
          }
        })
        .catch((err) => {
          console.error("Error adding admin:", err);
          alert("Error adding admin. Check console.");
        });
    });

    editAdminForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const formData = new FormData(editAdminForm);
      const id = formData.get("id");
      const data = {
        username: formData.get("username"),
        email: formData.get("email"),
        phone_number: formData.get("phone_number"),
        ...(formData.get("password") ? { password: formData.get("password") } : {}),
        mainAdminPassword: formData.get("mainAdminPassword"),
      };

      fetch(`http://localhost/attendance/php-backend/user.php?action=update&id=${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      })
        .then((res) => res.json())
        .then((result) => {
          if (result.success) {
            alert("Admin updated successfully!");
            editAdminModal.style.display = "none";
            editAdminForm.reset();
            fetchAllAdmins();
          } else {
            alert("Failed to update admin: " + (result.message || "Unknown error"));
          }
        })
        .catch((err) => {
          console.error("Error updating admin:", err);
          alert("Error updating admin. Check console.");
        });
    });
  });

  function fetchAllAdmins() {
    fetch("http://localhost/attendance/php-backend/user.php?action=getAll")
      .then((res) => res.json())
      .then((data) => {
        if (data.admins && Array.isArray(data.admins)) {
          allAdmins = data.admins;
          renderCards(allAdmins);
        } else {
          console.error("No admins data found", data);
        }
      })
      .catch((err) => console.error("Error fetching admins:", err));
  }

  function renderCards(admins) {
    const container = document.getElementById("cardContainer");
    container.innerHTML = "";

    admins.forEach((admin) => {
      const card = document.createElement("div");
      card.className = "card";

      const avatarElement = `<div class="initial">${admin.username.charAt(0).toUpperCase()}</div>`;

      const dotMenuBtn = document.createElement("button");
      dotMenuBtn.className = "dot-menu-btn";
      dotMenuBtn.innerHTML = "&#8942;";
      dotMenuBtn.setAttribute("aria-label", "Open menu");

      const menu = document.createElement("div");
      menu.className = "dot-menu";
      menu.style.display = "none";

      const editOption = document.createElement("div");
      editOption.className = "dot-menu-option";
      editOption.textContent = "Edit";
      editOption.style.cursor = "pointer";

      const deleteOption = document.createElement("div");
      deleteOption.className = "dot-menu-option";
      deleteOption.textContent = "Delete";
      deleteOption.style.cursor = "pointer";

      menu.appendChild(editOption);
      menu.appendChild(deleteOption);

      card.innerHTML = `
        ${avatarElement}
        <h3>${admin.username}</h3>
        <p><strong>Email:</strong><br>${admin.email}</p>
        <p><strong>Contact No:</strong><br>${admin.phone_number}</p>
        <p><strong>Employee ID:</strong><br>${admin.id}</p>
      `;
      card.appendChild(dotMenuBtn);
      card.appendChild(menu);

      dotMenuBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        document.querySelectorAll(".dot-menu").forEach((m) => {
          if (m !== menu) m.style.display = "none";
        });
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      });

      document.addEventListener("click", () => {
        menu.style.display = "none";
      });

      editOption.addEventListener("click", () => {
        openEditModal(admin);
        menu.style.display = "none";
      });

      deleteOption.addEventListener("click", () => {
        if (confirm(`Are you sure you want to delete admin "${admin.username}"?`)) {
          deleteAdmin(admin.id);
        }
        menu.style.display = "none";
      });

      container.appendChild(card);
    });
  }

  function openEditModal(admin) {
    const editAdminModal = document.getElementById("editAdminModal");
    const editAdminForm = document.getElementById("editAdminForm");

    editAdminForm.id.value = admin.id;
    editAdminForm.username.value = admin.username;
    editAdminForm.email.value = admin.email;
    editAdminForm.phone_number.value = admin.phone_number;
    editAdminForm.password.value = "";
    editAdminForm.mainAdminPassword.value = "";

    editAdminModal.style.display = "flex";
  }

  function deleteAdmin(id) {
    fetch(`http://localhost/attendance/php-backend/user.php?action=delete&id=${id}`, {
      method: "DELETE",
    })
      .then((res) => res.json())
      .then((result) => {
        if (result.success) {
          alert("Admin deleted successfully!");
          fetchAllAdmins();
        } else {
          alert("Failed to delete admin: " + (result.message || "Unknown error"));
        }
      })
      .catch((err) => {
        console.error("Error deleting admin:", err);
        alert("Error deleting admin. Check console.");
      });
  }
</script>
