body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  margin: 0;
  padding: 20px;
}

.main-layout {
  display: flex;
  min-height: 100vh;
}
/* Card layout */
.card-container {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}


/* Page heading */
.page-heading {
  text-align: center;
  font-size: 32px;
  color: #333;
  margin-bottom: 50px;
  font-weight: bold;
}


.main-content {
  flex: 1;
  padding: 40px 20px;
  box-sizing: border-box;
}

/* Individual card styling */
.card {
  background-color: white;
  width: 250px;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  text-align: center;
  transition: transform 0.2s;
}

.card:hover {
  transform: scale(1.03);
  border: 2px solid #5061a9;
}

/* Avatar styles */
.avatar {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  object-fit: cover;
  margin: 0 auto 10px;
    border-radius: 8px; /* optional: slightly rounded corners */
}

/* Initials fallback */
.initial {
  width: 60px;
  height: 60px;
  background-color: #d1d1d1;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: bold;
  margin: 0 auto 10px;
}

/* bvfgbvhjkrgtlthg */

.menu-button {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
}

.menu {
  position: absolute;
  bottom: 40px;
  right: 10px;
  background: white;
  border: 1px solid #ddd;
  box-shadow: 0 5px 10px rgba(0,0,0,0.1);
  display: none;
  flex-direction: column;
  font-size: 14px;
  z-index: 1000;
}

.menu button {

  cursor: pointer;
}

.menu button:hover {

}


/* Modal overlay */
#addAdminModal.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  display: none; /* Flex will be enabled via JS */
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

/* Modal box */
#addAdminModal .modal-content {
  background-color: #fff;
  padding: 30px 40px;
  border-radius: 12px;
  width: 400px;
  box-shadow: 0 12px 24px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  gap: 15px;
  animation: slideFadeIn 0.3s ease-in-out;
}

/* Modal header */
#addAdminModal h2 {
  margin-bottom: 10px;
  text-align: center;
  font-size: 24px;
  color: #2c3e50;
}

/* Input fields */
#addAdminModal input {
  padding: 12px 14px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
  transition: border-color 0.3s;
}

#addAdminModal input:focus {
  border-color: #5061a9;
}

/* Buttons */
#addAdminModal button {
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

#addAdminModal button:first-of-type {
  background-color: #5061a9;
  color: white;
}

#addAdminModal button:first-of-type:hover {
  background-color: #3b4b88;
}

#addAdminModal button:last-of-type {
  background-color: #ccc;
  color: #333;
}

#addAdminModal button:last-of-type:hover {
  background-color: #aaa;
}

/* Optional animation */
@keyframes slideFadeIn {
  0% {
    opacity: 0;
    transform: translateY(-40px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

<!-- Add Admin Modal -->
<div id="addAdminModal" class="modal">
  <div class="modal-content">

            <input type="text" placeholder="Username" id="adminName" />
            <input type="email" placeholder="Email" id="adminEmail" />

  <script>
    // ========= Modal Handling ========= //
document.addEventListener("DOMContentLoaded", () => {
  const addModal = document.getElementById("addAdminModal");
  const openAddBtn = document.getElementById("openAddAdminModal");
  const cancelAddBtn = document.getElementById("cancelAddAdminModal");
  const addForm = document.querySelector("#addAdminModal form");

  openAddBtn.addEventListener("click", () => {
    addModal.style.display = "flex";
  });

  cancelAddBtn.addEventListener("click", () => {
    addModal.style.display = "none";
  });

  addForm.addEventListener("submit", submitNewAdmin);
});

// ========= Employee Array ========= //
let employees = [
  {
    name: "TARA SNELL",
    email: "Tarasnell@lifechoices.co.za",
    contact: "082 633 9613",
    id: "12345",
    avatar: "/assets/Tara.png"
  },
  {
    name: "Keziah Petersen",
    email: "keziahpetersen@lifechoices.co.za",
    contact: "082 633 9613",
    id: "09876",
    avatar: "/assets/Keziah.png"
  },
  {
    name: "Maxine Oliver",
    email: "maxine@lifechoices.co.za",
    contact: "0216964157",
    id: "80988",
    avatar: "/assets/Maxine.png"
  }
];

// ========= Submit New Admin ========= //
function submitNewAdmin(event) {
  event.preventDefault(); // stop form from reloading the page

  const name = document.getElementById('adminName').value.trim();
  const email = document.getElementById('adminEmail').value.trim();
  const phone = document.getElementById('admiPhone').value.trim();
  const password = document.getElementById('adminPassword').value.trim();
  const mainPassword = document.getElementById('adminMainPassword').value.trim();

  if (!name || !email || !phone || !password || !mainPassword) {
    alert("Please fill in all fields.");
    return;
  }

  // Add to employees array
  employees.push({
    name,
    email,
    contact: phone,
    id: Math.floor(Math.random() * 100000).toString(), // simple random ID
    avatar: "" // default no avatar
  });

  // Re-render cards
  reloadCards();

  // Close modal and reset form
  document.getElementById("addAdminModal").style.display = "none";
  event.target.reset();
}

// ========= Render Cards ========= //
const container = document.getElementById("cardContainer");

function reloadCards() {
  container.innerHTML = "";
  employees.forEach((emp, index) => {
    const card = document.createElement("div");
    card.className = "card";

    const avatarElement = emp.avatar
      ? `<img src="${emp.avatar}" alt="${emp.name}" class="avatar">`
      : `<div class="initial">${emp.name.charAt(0)}</div>`;

    card.innerHTML = `
      ${avatarElement}
      <h3>${emp.name}</h3>
      <p><strong>Email:</strong><br>${emp.email}</p>
      <p><strong>Contact No:</strong><br>${emp.contact}</p>
      <p><strong>Employee ID:</strong><br>${emp.id}</p>
      <button class="menu-button" onclick="toggleMenu(this)">‚ãÆ</button>
      <div class="menu">
        <button onclick="editEmployee(${index})">Edit</button>
        <button onclick="deleteEmployee(${index})">Delete</button>
      </div>
    `;
    container.appendChild(card);
  });
}

reloadCards();

// ========= Toggle Dropdown Menu ========= //
function toggleMenu(button) {
  const menu = button.nextElementSibling;
  document.querySelectorAll(".menu").forEach(m => {
    if (m !== menu) m.style.display = "none";
  });
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}

// ========= Edit & Delete Logic ========= //
let editingIndex = null;

function editEmployee(index) {
  editingIndex = index;
  const emp = employees[index];
  document.getElementById("editName").value = emp.name;
  document.getElementById("editEmail").value = emp.email;
  document.getElementById("editPhone").value = emp.contact;
  document.getElementById("editId").value = emp.id;
  document.getElementById("editModal").style.display = "flex";
}

function saveEdit() {
  if (editingIndex !== null) {
    employees[editingIndex].name = document.getElementById("editName").value;
    employees[editingIndex].email = document.getElementById("editEmail").value;
    employees[editingIndex].contact = document.getElementById("editPhone").value;
    employees[editingIndex].id = document.getElementById("editId").value;
    document.getElementById("editModal").style.display = "none";
    reloadCards();
  }
}

function deleteEmployee(index) {
  employees.splice(index, 1);
  reloadCards();
}

function closeModal() {
  document.getElementById("editModal").style.display = "none";
  editingIndex = null;
}

// ========= Close menus when clicking outside ========= //
document.addEventListener("click", function (e) {
  if (!e.target.matches(".menu-button")) {
    document.querySelectorAll(".menu").forEach(menu => menu.style.display = "none");
  }
});

  </script>
